<body>
    <div class="contactform">

        <ul class="navbar">
            <li><a href="HTMLStartpage.html">Home</a></li>
            <li><a href="HTMLGallery.html">Gallery</a></li>
            <li class="active-page"><a href="HTMLContactUs.html">Contact us</a></li>

        <div class="logo">
            <img id="applelogo" alt="Apple logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi2.wp.com%2Fwww.leoprinting.nl%2Fblog%2Fwp-content%2Fuploads%2F2017%2F02%2FApple_logo_black.png%3Fssl%3D1&f=1&nofb=1" />
            <p>Contact us</p>
        </div>

        <form action="mailto::epost@email.com" method="get">
            <div class="c" id="f1">
                <label>Name:         </label>
                <input type="text" placeholder="name" required id="name" />
            </div>

            <div class="c" id="f2">
                <label>Email address:</label>
                <input type="email" placeholder="email@email.com" required id="email" />
            </div>

            <div class="c" id="f3">
                <label>Subject:</label>
                <select id="subject">
                    <option value="1">iPhone</option>
                    <option value="2">Mac</option>
                    <option value="3">iPad</option>
                    <option value="4">Watch</option>
                    <option value="5">Music</option>
                    <option value="6">TV</option>
                    <option value="7">other</option>
                </select>
            </div>

            <div class="c" id="f4">
                <input type="submit" name="submit" value="submit" id="submit" />
            </div>
        </form>
    </div>
